<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <link rel="stylesheet" href="./css/toolcolor.css">
    <title>Tooltip</title>
</head>
<body>
    <header>

    </header>
    <main class="container">
      <figure>
          <img class="map" src="./img/mapa.png">

          <figcaption>
              <i class="icon fas fa-map-marker" id="icon"></i>
              <div class="tooltip active" id="tooltip">
                  <div class="thumb">
                      <img src="./img/torre-eiffel.png">
                  </div>

                  <div class="info">
                      <h3 class="title">Torre Eifel</h3>
                      <p>Champ de Mars, 5 Avenue Anatole France, 75007 Paris, Francia</p>

                      <div class="container-btn">
                          <button>Comprar Boletos</button>
                      </div>
                  </div>
              </div>
          </figcaption>
      </figure>
    </main>
    

    <script src="./javascript/tool.js"></script>
</body>
</html>
