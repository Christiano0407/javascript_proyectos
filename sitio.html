<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/lwh1pmd.css">
    <link rel="stylesheet" href="./css/sitios.css">
    <title>Responsive</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/250.jpg">
            <h4 class="logo">Three dots</h4>
        </div>
        
        <nav >
            <ul class="nav-links">
              <li ><a class="nav-link" href="#">Specs</a></li>
              <li ><a class="nav-link" href="#">Products</a></li>
              <li ><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav >
        
        <div class="cart">
            <img src="./img/descarga (2).svg">
        </div>
    </header>

    <main>
        <section class="presentation">
          <div class="introduction">
              <div class="intro-text">
                  <h1>Laptop for the future</h1>
                  <p>
                      The New Inch bezeless display oferring a 4k
                      display with touch screen
                  </p>
              </div>

              <div class="cta">
                  <button class="cta-select">14 Inch</button>
                  <button class="cta-add">Add To</button>
              </div>
          </div>

          <div class="cover">
              <img src="./img/matebook.png">
          </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow1.svg" alt="Arro1">
            <img src="./img/push1.svg" alt="">
            <img src="./img/push2.svg" alt="">
            <img src="./img/push2.svg" alt="">
            <img src="./img/arrow2.svg" alt="Arrow2">
        </div>

        <img class="big-circle" src="./img/big1.svg" alt="">
        <img class="medium-circle" src="./img/big2.svg" alt="">
        <img class="small-circle" src="./img/big3.svg" alt="">

    </main>

</body>
</html>
